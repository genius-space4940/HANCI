<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANCI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="header-nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="" target="_blank" class="header-link">Shop</a>
                    </li>

                    <li class="menu-item">
                        <a href="" target="_blank" class="header-link">About us</a>
                    </li>

                    <li class="menu-item">
                        <a href="" target="_blank" class="header-link">Flavours</a>
                    </li>

                    <li class="menu-item">
                        <a href="" target="_blank" class="header-link">Learn</a>
                    </li>
                </ul>

                <a href="logo-link">
                    <img src="images/logo.svg" alt="Логотип" class="logo"></img>
                </a>

                <ul class="menu">
                    <li class="menu-item">
                        <a href="" target="_blank" class="header-link">Our Story</a>
                    </li>

                    <li class="menu-item">
                        <a href="" target="_blank" class="header-link">Contact</a>
                    </li>

                    <li class="menu-item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>

                    <li class="menu-item">
                        <i class="fa-regular fa-heart"></i>
                    </li>

                    <li class="menu-item">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </li>
                </ul>
            </nav>

            <div class="hero-container">
                <div class="hero-text-btn">
                    <p class="hero-text">Produces only quality ingredients, tries to support socially important topics and uses less
                        plastic in packaging.</p>
                    <button class="hero-btn">Our Catalogue</button>
                </div>

                <div class="hero_image-block">
                    <img src="images/circle-text.svg" alt="Круг з закругленим текстом" class="hero-image-circle-text">
                    <img src="images/hero__image.png" alt="Блакитний пакунок морозива" class="hero-image-blue-packet-icecream">
                </div>

                <div class="hero-healthy-block">
                    <div class="healthy-border">
                        <img src="images/healthy__img.png" alt="Морозиво" class="healthy-img"></img>
                        <div class="healthy-text">Our unique production is 100% healthy</div>
                        <button class="healthy-play-btn">
                            <img src="images/Vector.png">
                        </button>
                    </div>
                </div>

                <div class="red-icecream-block">
                    <img src="images/red-icecream-1.png" alt="Червоне морозиво" class="img-red-icecream">
                </div>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
